<h1>Projects</h1>
<div ng-repeat="project in projects.list">
  <h2>{{project.title}}</h2>
  <div>
    <img src="thumbs/{{project.thumb}}" />
    <div>
      <p><span class="label">Technologies</span>{{project.technologies}}</p>
      <p>{{project.description}}</p>
      <p>
        <span><a href="{{project.sourceUrl}}">Source Code</a></span>
        <span><a href="{{project.liveUrl}}">Live</a></span>
        <span>Last Update: {{project.lastUpdate}}</span>
      </p>
    </div>
  </div>
</div>
